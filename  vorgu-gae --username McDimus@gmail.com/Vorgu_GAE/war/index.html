<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Cheers!</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript">
		var attribute = location.href.substring(location.href.indexOf("?") + 1, location.href.indexOf("="));
		var value = location.href.substring(location.href.indexOf("=") + 1);
		if (attribute != null && attribute == "register") {
			if (value == "true") {
				alert("Successful registration!");
			}
		} else if (attribute != null && attribute == "geo_loc") {
			if (value == "true") {
				alert("Geolocation service failed.");
			} else {
				alert("Your browser doesn't support geolocation.");
			}
		} else if (value != null && value == "not_found") {
			alert("Wrong name and/or password!");
		}
	</script>
</head>
<body>
	<div style="width: 100%;">
		<div class="topLine">
			<div style="float: left;" class="headline">
				Login to Google Map App
			</div>
			<div style="float: right;">
				<a href="register.jsp">Register!</a>
			</div>
		</div>
	</div>

	<div class="login">
		<form action="/login?android=false" method="post" accept-charset="utf-8">
			<table class="wborder">
				<tr>
					<td><label for="username">Name</label></td>
					<td><input type="text" name="username" id="name"/></td>
				</tr>
				<tr>
					<td><label for="password">Password</label></td>
					<td><input type="password" name="password" id="password"
						/></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"
						value="Login" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
